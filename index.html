<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="button-container" id="buttonContainer">
        <h1>Select a time period in seconds:   </h1>
      <button type="button" class="btn btn-primary" onclick="startClicking(15)">
        15 seconds
      </button>
      <button type="button" class="btn btn-primary" onclick="startClicking(30)">
        30 seconds
      </button>
      <button type="button" class="btn btn-primary" onclick="startClicking(45)">
        45 seconds
      </button>
      <button type="button" class="btn btn-primary" onclick="startClicking(60)">
        60 seconds
      </button>
    </div>

    <div id="clickingArea" style="display: none">
      <h2>Click Here!</h2>
      <div class="click-box"></div>
    </div>

    <script>
      function startClicking(time) {
        document.getElementById("buttonContainer").style.display = "none";
        document.getElementById("clickingArea").style.display = "block";
        window.location.href = `./clicking.html?time=${time}`;
      }
    </script>
  </body>
</html>
